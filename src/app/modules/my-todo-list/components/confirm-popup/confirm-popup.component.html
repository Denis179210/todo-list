<div class="confirm-popup">
  <h2 class="title">{{title}}</h2>
  <div class="actions">
    <button mat-raised-button color="primary" class="button" mat-dialog-close="_cancel">Cancel</button>
    <button mat-raised-button color="warn" class="button" mat-dialog-close="_confirm">Confirm</button>
  </div>
</div>
