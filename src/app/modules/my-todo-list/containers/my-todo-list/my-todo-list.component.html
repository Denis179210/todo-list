<div class="my-todo-list">
  
  <div class="heading">
    <h2>My TODO list </h2>
    <button mat-raised-button color="primary" (click)="createTodo()"> + Add new TODO</button>
  </div>
  
  <ng-container *ngIf="dataSource$ | async as dataSource">
    <ng-container *ngIf="dataSource.data.length; else noTodos">
      <div class="table">
        <mat-table [dataSource]="dataSource$ | async">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="createdAt">
            <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.createdAt}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="expiredAt">
            <mat-header-cell *matHeaderCellDef> Expire at</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.expiredAt}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="completedAt">
            <mat-header-cell *matHeaderCellDef> Completed at </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.completedAt}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="important">
            <mat-header-cell *matHeaderCellDef> Important </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.important}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <mat-icon class="action-icon action-icon__edit" (click)="editTodo(element)">open_in_new</mat-icon>
              <mat-icon class="action-icon action-icon__delete" (click)="removeTodo($event, element)">delete</mat-icon>
              <mat-icon class="action-icon action-icon__done" (click)="completeTodo(element)">done</mat-icon>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </ng-container>
    <ng-template #noTodos>
      <h2 class="no-todos">You don't have a ny TODOs yet.</h2>
    </ng-template>
  </ng-container>

 
 
</div>
